<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <img src="images/logo.svg" alt="" class="logo">
    </div>
  </header>

  <main>
    <div class="container">
      <div class="section">
        <img class="section__image" src="images/illustration-mockups.svg" alt="illustration">
      </div>

      <section class="section intro">
        <h1 class="section__title">Build The Community Your Fans Will Love</h1>
        <p class="section__body">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections
          with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="btn">Register</a>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <ul class="social-list">
        <l1 class="socail-list__item"><a href="#"><i class="fab fa-facebook-f"></i></a></l1>
        <l1 class="socail-list__item"><a href="#"><i class="fab fa-twitter"></i></a></l1>
        <l1 class="socail-list__item"><a href="#"><i class="fab fa-instagram"></i></a></l1>
      </ul>
    </div>
  </footer>
</body>

</html>
